<h1 style="margin: 20px 0px 0px 40px;">Clients</h1>

<mat-card style="margin: 20px 40px 40px 40px;">
  <mat-card-title>
    <button mat-raised-button color="primary" (click)="NewClient()">
      <mat-icon mat-list-icon>add</mat-icon>New Client
    </button>
  </mat-card-title>

  <mat-form-field class="search-filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="UseFilterInTable($event)" maxlength="30" #input>
  </mat-form-field>

  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="clientDataList" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Full Name Column -->
      <ng-container matColumnDef="FullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <!-- Rol Description Column -->
      <ng-container matColumnDef="RolDescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
        <td mat-cell *matCellDef="let row"> {{row.categoryDescription}} </td>
      </ng-container>

      <ng-container matColumnDef="Company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
        <td mat-cell *matCellDef="let row"> {{row.company}} </td>
      </ng-container>


      <ng-container matColumnDef="Languages">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Languages </th>
        <td mat-cell *matCellDef="let row"> {{row.language}} </td>
      </ng-container>


      <!-- Status Column -->
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{ row.isActive === 1 ? "Active" : "Inactive" }} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef style="width: 80px"></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="EditClient(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="DeleteClient(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colTable"></tr>
      <tr mat-row *matRowDef="let row; columns: colTable;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page of clients"></mat-paginator>
  </div>
</mat-card>
